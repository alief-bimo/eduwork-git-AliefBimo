<!DOCTYPE html>
<html>
<head>
	<title>JS Syntax</title>
</head>
<body>
	<p id="result"></p>
	<p id="result_after"></p>

	<script type="text/javascript">
		let x, y, z;
		x = 10;
		y = "saya belajar javascript";
		z = 10;

		document.getElementById('result').innerHTML = x + y;
			
		document.getElementById('result_after').innerHTML = x + z;
		
	</script>

</body>
</html>
